<!-- hero block start -->
<main class="content">
  <div class="hero-wrapper">
    <div class="video-wrap">
      <div class="range">
        <span class="range__text">Потяните</span>
        <input type="range" id="scrollVideo" class="range__input" value="0">
        <span class="range__text">для просмотра</span>
      </div>
      <div class="modal" id="modal" aria-hidden="true" aria-labelledby="modalTitle" aria-describedby="modalDescription"
        role="dialog">
        <button class="close-button button-sprite" id="close-button"></button>
        <div class="modal-guts" role="document">
          <div class="video-wrapper video">
            <video class="video__item" controls></video>
            <div class="video-btn"></div>
          </div>
        </div>
      </div>
    </div>
    <div class="carousel-wrap">
      <div class="sld slick">
        <div class="help">
          <div class="item"><img class="slider__img" src="img/img1.png" alt="img"></div>
        </div>
        <div class="help">
          <div class="item"><img class="slider__img" src="img/img2.png" alt="img"></div>
        </div>
        <div class="help">
          <div class="item"><img class="slider__img" src="img/img3.png" alt="img"></div>
        </div>
        <div class="help">
          <div class="item"><img class="slider__img" src="img/img4.png" alt="img"></div>
        </div>
      </div>
    </div>
  </div>
</main>
<!-- hero block end -->

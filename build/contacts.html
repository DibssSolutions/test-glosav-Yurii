<!doctype html>
<html>

  <head>
    <meta charset="utf-8">
    <title>Contacts</title>
    <meta http-equiv="X-UA-Compatible" content="IE=Edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="theme-color" content="#fff">
    <meta name="format-detection" content="telephone=no">
    <link rel="stylesheet" media="all" href="css/app.css">
  </head>

  <body>
    <!-- BEGIN content -->
    <div class="out">
      <!-- header block start -->
      <header class="header">
        <div class="header-wrapper wrapper block">
          <a href="#" class="logo">
            <div class="logo__img">
              <img class="logo__img_lg" src="img/logo.png" alt="logo" />
              <img class="logo__img_md" src="img/small-logo.svg" alt="logo">
            </div>
          </a>
          <div class="header-inner">
            <div class="header-right">
              <div class="find-block">
                <form action="#" class="yura">
                  <div><input class="find-block__input" type="text" placeholder="Система слежения"></div>
                </form>
                <form action="#">
                  <div class="find-arrow sprite-find"></div>
                </form>
              </div>
              <div><a class="sign-in-btn btn_white showModal" data-id="5">Войти</a></div>
              <div class="lang">
                <div class="lang-btn">
                  <a class="lang__current">Ru</a>
                  <div class="arrow"></div>
                </div>
                <ul class="lang-list">
                  <li class="lang-list__item">
                    <a class="lang__link" href="#">Ua</a>
                  </li>
                  <li class="lang-list__item">
                    <a class="lang__link" href="#">En</a>
                  </li>
                </ul>
              </div>
            </div>
            <nav class="header-nav">
              <ul class="menu">
                <div class="menu-icon">
                  <span></span>
                  <span></span>
                  <span></span>
                  <span></span>
                </div>
                <li class="menu__item">
                  <a href="#">О компании</a>
                  <a href="#">Направления</a>
                  <a href="#">Продукты</a>
                  <a href="#">Новости</a>
                  <a href="#">Контакты</a>
                </li>
              </ul>
            </nav>
          </div>
        </div>
      </header>
      <!-- header block end -->
      <div class="contacts">
        <div class="contacts-wrapper wrapper">
          <h1 class="contacts__title title_lg">Контакты</h1>
          <!-- begin breadcrumbs -->
          <ul class="breadcrumbs">
            <li class="breadcrumbs__item">
              <a href="#">Главная</a>
            </li>
            <li class="breadcrumbs__item">
              <span>Контакты</span>
            </li>
          </ul>
          <!-- end breadcrumbs -->
        </div>
      </div>
      <!-- footer block start -->
      <footer>
        <div class="wrapper">
          <div class="footer-block block">
            <div class="copy">ООО “Глосав”. Все права защищены</div>
            <div class="address">
              <div class="address__item w">
                <div class="address__desc sprite-address"></div>
                <span>Москва, Кожевнический проезд., д. 1</span>
              </div>
              <div class="address__item q">
                <div class="email__desc sprite-email"></div>
                <span>commerce@glosav.ru</span>
              </div>
              <div class="address__item r">
                <div class="phone__desc sprite-phone"></div>
                <span>+7 (495) 644 33 59</span>
              </div>
            </div>
          </div>
      </footer>
      <!-- footer block end -->
    </div>
    <!-- END content -->
    <!-- BEGIN scripts -->
    <script type="text/javascript" src="js/app.js"></script>
    <!-- END scripts -->
  </body>

</html>
